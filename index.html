<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://kit.fontawesome.com/425558648d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>HTML Forms</title>
</head>

<body>
    <div class="card">
        <h2 class="card-header">Payment form example</h2>
        <div class="card-body">
            <div class="datosTarjeta">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="datos">
                <div class="row">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label"> <b>Card #</b></label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
                            aria-label="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label"><b>CVC #</b></label>
                        <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label"><b>Amount</b></label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                        </div>
                    </div>
                </div>
            </div>

            <div class="direccion">
                <div class="row">
                    <div class="col-sm">
                        <label for="formGroupExampleInput" class="form-label"> <b>First Name</b></label>
                        <input type="text" class="form-control" aria-label="firstName">

                    </div>
                    <div class="col-sm">
                        <label for="formGroupExampleInput" class="form-label"><b>Last Name</b></label>
                        <input type="text" class="form-control" aria-label="lastName">
                    </div>
                    <div class="row sm-3">
                        <div class="col-sm-7">
                            <label for="formGroupExampleInput" class="form-label"><b>City</b></label>
                            <input type="text" class="form-control" aria-label="City">
                        </div>
                        <div class="col-sm">
                            <label for="formGroupExampleInput" class="form-label"><b>State</b></label>
                            <select class="form-select" size="1" aria-label="State">
                                <option selected>Pick a state</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="formGroupExampleInput" class="form-label"><b>Postal Code</b></label>
                            <input type="text" class="form-control" aria-label="Zip">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="formGroupExampleInput" class="form-label"> <b>We accept:</b></label>
                            <div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-solid fa-credit-card"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="formGroupExampleInput" class="form-label"><b>Message</b></label>
                            <textarea class="form-control" aria-label="With textarea" style="height: 100px;"></textarea>

                        </div>

                    </div>

                </div>


            </div>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
